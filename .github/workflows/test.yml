name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  get-playwright-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - id: get-version
        run: echo "version=$(npm list --depth=0 playwright | awk -F@ '/playwright/ {print $2}')" >> "$GITHUB_OUTPUT"
        
  test:
    timeout-minutes: 60
    needs: get-playwright-version
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v${{ needs.get-playwright-version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build project
      run: |
        npm run build:ts
        npm run build:rollup
    - name: Build samples
      working-directory: ./samples
      run: |
        npm install
        npm run build
    - name: Generate sample configs
      run: npx -y tsx scripts/gen-samples.ts        
    - name: Run Node tests
      run: npm run test
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
